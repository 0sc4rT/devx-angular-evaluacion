<div class="container">
  <div class="article-list-header">
    <h2>Client List</h2>
    <button mat-button color="primary" [routerLink]="['/add-client']">Add</button>
  </div>

  <div class="item" *ngFor="let client of clients">
    <div class="image-section">
      <img [src]="client.picture.medium" alt="">
    </div>
    <div class="info-section">
      <h5>{{client.name.first}} {{client.name.last}}</h5>
      <h5>{{client.gender}}</h5>
      <h5>{{client.location.street}}</h5>
    </div>
    <div class="actions-section">
      <button [routerLink]="['/edit', client.id]">Edit</button>
      <button (click)="deleteClient(client)">Delete</button>
    </div>
  </div>
</div>

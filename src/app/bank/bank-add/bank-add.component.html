<div class="container">
    <div class="add-header">
      <h2>Add New Client</h2>
      <button mat-button color="primary">Delete</button>
    </div>
  
    <form class="add-form" (ngSubmit)="addClient(client)">
      <div class="preview-section">
        <img [src]="client.picture.medium" alt="">
      </div>
      <div class="form-section">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input class="form-control" [(ngModel)]="client.name.first" type="text" name="firstName" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input class="form-control" [(ngModel)]="client.name.last" type="text" name="lastName" required>
        </div>
        <div class="form-group">
          <label for="street">Street</label>
          <input class="form-control" [(ngModel)]="client.location.street" type="text" name="street">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" [(ngModel)]="client.email" type="text" name="email">
        </div>
        <div class="form-group">
          <label for="pictureUrl">Picture URL</label>
          <input class="form-control" [(ngModel)]="client.picture.medium" type="text" name="pictureUrl">
        </div>
        <div class="form-group">
            <label><input class="form-control" [(ngModel)]="client.gender" value="male" type="radio" name="gender">Male</label>
            <label><input class="form-control" [(ngModel)]="client.gender" value="female" type="radio" name="gender">Female</label>
          </div>
        <button class="btn btn-primary" type="submit">
          Save
        </button>
        <button class="btn btn-default" [routerLink]="['/']">
          Cancel
        </button>
      </div>
    </form>
  </div>
